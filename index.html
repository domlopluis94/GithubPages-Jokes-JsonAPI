<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <h1>Hello, world!</h1>
    <p id="text"></p>
    <button id="joke" type="button" onclick="reloadJoke()" class="btn btn-info">Info</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./GithubPages-jokes-jsonapi.min.js"></script>
    <script>
        const JokesAPI = new GithubPagesJokesJsonapi();
        JokesAPI.init();

        function reloadJoke(){
            document.getElementById("text").innerHTML=JokesAPI.getRandomFamilyFriendlyText()
        }
    </script>

</body>
</html>
